<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #progress-bar {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            margin-bottom: 10px;
        }

        #progress {
            width: 0;
            height: 100%;
            background-color: green;
        }
    </style>
</head>

<body>


</body>
<script>
    let progress = 0;
    let level = 1;
    let requiredExp = 100; // 初始等級所需經驗值閾值
    const progressBar = document.getElementById('progress');

    function increaseProgress() {
        progress += 10;
        progressBar.style.width = progress / requiredExp * 100 + '%';

        if (progress >= requiredExp) {
            levelUp();
        }
    }

    function levelUp() {
        level++;
        alert(`恭喜！升級到等級 ${level}！`);
        resetProgress();
        updateRequiredExp();
    }

    function resetProgress() {
        progress = 0;
        progressBar.style.width = progress + '%';
    }

    function updateRequiredExp() {
        requiredExp += level * 5; // 每個等級所需經驗值增加規則（這裡假設每個等級增加 100 經驗值）
        console.log(`等級 ${level} 需要的經驗值：${requiredExp}`);
    }

</script>

</html>
