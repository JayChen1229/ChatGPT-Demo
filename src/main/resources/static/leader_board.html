<script>
    //  防止圖片閃爍
    $(document).ready(function () {
        var backgroundImage = new Image();
        backgroundImage.src = "./img/backgroundimg.jpg";

        $(backgroundImage).on("load", function () {
            $("#your-element-id").css("filter", "none");
            $("#your-element-id").css("opacity", "1");
        });

        // 歡迎光臨
        let message = `Welcome to the leader board. Here you can check the level ranking and score ranking of all players`;

        let index = 0;

        function displayCharacters() {
            if (index < message.length) {
                let substring = message.substring(0, index + 1);
                document.getElementById("output").innerHTML = substring;
                index++;
                setTimeout(displayCharacters, 10); // 0.2秒後再次呼叫函數
            }
        }
        displayCharacters();
    });


    // 獲得分數排名
    function scoreRanking() {
        $.ajax({
            url: "/users/scoreRank",
            method: "GET",
            success: function (response) {
                $("#content").val("");
                $(".tbody").empty();
                console.log(response);
                let id = 1;
                for (let user of response) {
                    $(".tbody").append(` <tr>
                            <td>${id}</td>
                            <td>${user.userName}</td>
                            <td>${user.level}</td>
                            <td>${user.money}</td>
                            <td>${user.maxScore}</td>
                        </tr>`);
                    id++

                }
            }
        })
    }

    // 獲得分數排名

                        </tr>`);
                    id++

    }

    // 獲得特定使用者資料
    function searchUser() {
        let userName = $("#content").val();
        $.ajax({
            url: "/users/userName",

                            <td>${user.level}</td>
                            <td>${user.money}</td>
                            <td>${user.maxScore}</td>
                        </tr>`);
                    id++

                }
            }
        })
    }
