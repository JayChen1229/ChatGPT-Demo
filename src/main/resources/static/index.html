<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>


  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div id="your-element-id" class="background-image">
    <!-- animated -->
    <div id="large-header">
      <canvas id="demo-canvas"></canvas>
    </div>
    <!-- animated -->
    <div class="login-box">
      <h2 id="title">Login</h2>
      <form>
        <div class="user-box username">
          <input type="text" name="username" required="" id="username">
          <label>Username</label>
        </div>
        <div class="user-box email">
          <input type="text" name="email" required="" id="email">
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required="" id="password">
          <label>Password</label>
        </div>
        <a href="#" class="btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>
  </div>
</body>
<!-- ============================================== jquery ============================================== -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- ============================================== sweetAlert ============================================== -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- ============================================== animated ============================================== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="./js/animated.js"></script>
<script>
  //  防止圖片閃爍
  $(document).ready(function () {
    var backgroundImage = new Image();
    backgroundImage.src = "./img/backgroundimg.jpg";

    $(backgroundImage).on("load", function () {
      $("#your-element-id").css("filter", "none");
      $("#your-element-id").css("opacity", "1");
    });
  });


  // 監聽enter
  $("#password").on("keypress", function (event) {
    if (event.which === 13) { // Enter 键的键码是 13
      event.preventDefault(); // 阻止默认的 Enter 键行为，如提交表单
      $(".btn").click();
    }
  });






  $(".btn").on("click", function (e) {
    e.preventDefault();
    // 如果為登入畫面

    if ($('#title').text() == "Login") {
      login();
    }

    if ($('#title').text() == "Register") {
      register();
    }
  });


  login = function () {
    let user = {
      email: $("#email").val(),
      password: $("#password").val()
    }

    $.ajax({
      url: "/login",
      method: "POST",
      data: JSON.stringify(user),
      contentType: "application/json",
      success: function (response) {
        // 判斷是否為管理員
        if (response.email === "?" && response.password === "!") {
          window.location.href = "manage.html";
        } else if (response) {    // 判斷使用者是否存在
          let user = {
            id: response.id,
            username: response.username,
            email: response.email,
            password: response.password,
            frequency: response.frequency,
            level: response.level,
            money: response.money,
            maxScore: response.maxScore,
          }
          let userString = JSON.stringify(user);
          sessionStorage.setItem("user", userString);  // 將使用者資訊存入sessionStorage
          window.location.href = "member_center.html";

        } else {  // 使用者不存在執行以下方法
          $('#title').fadeOut(500, function () {
            Swal.fire({
              position: 'top',
              title: 'Login failed',
              timer: 1500,
              showConfirmButton: false,
              background: 'rgba(255, 255, 255, .7)'
            });

            $(this).text('Register').fadeIn(500);
            $(".username").fadeIn(1000);
          });
        }
      }
    })
  }

  register = function () {
    let user = {
      username: $("#username").val(),
      email: $("#email").val(),
      password: $("#password").val()
    }
    $.ajax({
      url: "/register",
      method: "POST",
      data: JSON.stringify(user),
      contentType: "application/json",
      success: function (response) {
        if (response) {
          Swal.fire({
            position: 'top',
            title: 'Registration success',
            timer: 1500,
            showConfirmButton: false,
            background: 'rgba(255, 255, 255, .7)'
          });




          $('#title').fadeOut(500, function () {
            $(this).text('Login').fadeIn(500);
            $(".username").fadeOut(400);
          });
        } else {
          Swal.fire({
            position: 'top',
            title: 'This mailbox is already registered',
            timer: 1500,
            showConfirmButton: false,
            background: 'rgba(255, 255, 255, .7)'
          });
        }
      }
    })
  }

</script>

</html>
