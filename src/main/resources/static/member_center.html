<script src="./js/animated.js"></script>
<script>
    //  防止圖片閃爍
    $(document).ready(function () {
        var backgroundImage = new Image();
        backgroundImage.src = "./img/backgroundimg.jpg";

        $(backgroundImage).on("load", function () {
            $("#your-element-id").css("filter", "none");
            $("#your-element-id").css("opacity", "1");
        });

        // 歡迎光臨
        // 歡迎光臨
        let user = JSON.parse(sessionStorage.getItem("user"));
        let message = `
WeleCome ${user.userName}
LV：${user.level}
$：${user.money}
Max Score：${user.maxScore}
ChatGPT Chat Room：可以使用ChatGPT, 每次使用下降2等級
LEADERBOARD：這裡可以查看排行榜
Venue：賭場會場，這裡可以賺$$，每個房間都會有各自的入場費，以及相應且隨機的報酬
Snake：貪吃蛇小遊戲，每次遊玩花費100$，每一點分數可獲得10$，等級越高速度會越慢，相對越簡單
Upgrade：花費100$，升級1LV
`;
        let index = 0;

        function displayCharacters() {
            if (index < message.length) {
                let substring = message.substring(0, index + 1);
                document.getElementById("output").innerHTML = substring;
                index++;
                setTimeout(displayCharacters, 10); // 0.2秒後再次呼叫函數
            }
        }

        displayCharacters();

        let progress = 0;
        let progressBar = $('#progress');
        let requiredExp = 100;
        for (let i = 2; i <= user.level; i++) {
            requiredExp += 10 * (i - 1);
        }
        $(".upgrade_btn").on("click", function (e) {
            e.preventDefault();

            if (user.money > 100) {
                increaseProgress();
                user.money = user.money - 100;

                function increaseProgress() {
                    progress += 100;
                    $("#progress").css("width", (progress / requiredExp) * 100 + "%");

                    if (progress >= requiredExp) {
                        levelUp();
                    }
                }

                function levelUp() {
                    user.level++;
                    let userString = JSON.stringify(user);
                    sessionStorage.setItem("user", userString); // 將使用者資訊存入sessionStorage

                    message = `Welcome, ${user.userName}! 
LV:${user.level}
$:${user.money}`;
                    index = 0;
                    displayCharacters();

                    $.ajax({
                        url: "/users",
                        method: "PUT",
                        data: JSON.stringify(user),
                        contentType: "application/json",
                        success: function (response) {
                            if (response) {
                                Swal.fire({
                                    title: `恭喜！升級到等級 ${user.level}！`,
                                    timer: 1500,
                                    showConfirmButton: false,
                                    background: "rgba(255, 255, 255, .7)"
                                });
                            }
                            if (response && user.level === 10) {
                                Swal.fire({
                                    title: `恭喜！獲得新技能，扭曲時空！點擊Shift鍵，可以將時間緩速`,
                                    timer: 15000,
                                    background: "rgba(255, 255, 255, .7)"
                                });
                            }

                        }
                    });

                    resetProgress();
                    updateRequiredExp();
                }

                function resetProgress() {
                    progress = 0;
                    $("#progress").css("width", progress + "%");
                }

                function updateRequiredExp() {
                    requiredExp += user.level * 5; // 每個等級所需經驗值增加規則（這裡假設每個等級增加 5 經驗值）
                    console.log(`等級 ${user.level} 需要的經驗值：${requiredExp}`);
                }

            } else {
                Swal.fire({
                    position: 'top',
                    title: 'Upgrade fail',
                    timer: 1500,
                    showConfirmButton: false,
                    background: 'rgba(255, 255, 255, .7)'
                });
            }
        });
    });




</script>
