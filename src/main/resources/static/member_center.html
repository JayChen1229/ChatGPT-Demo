<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">


    <style>
        .tableContainer {
            height: 90vh;
            width: 90vw;
            color: white;
            overflow: auto;
        }

        textarea {
            font-size: 16px;
            color: #fff;
            background: rgba(0, 0, 0, .1);
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 30vh;
            resize: none;
            border: none;
        }
    </style>
</head>

<body>
    <div id="your-element-id" class="background-image">
        <!-- animated -->
        <div id="large-header">
            <canvas id="demo-canvas"></canvas>
        </div>
        <!-- animated -->
        <div class="login-box tableContainer">
            <h2 id="title">Member Detail</h2>
            <form>
                <textarea name="myText" id="output" readonly></textarea>



                <br><br><br><br>
                <div class="user-box">
                    <input type="text" name="text" required="" id="content">
                    <label>Send a message</label>
                </div>



                <a href="chat_room.html" class="btn get_btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ChatGPT Chat Room
                </a>
                <a href="venue.html" class="btn delete_btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Venue
                </a>
                <a href="#" class="btn upgrade_btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Upgrade
                </a>
            </form>
        </div>
    </div>
</body>



<!-- ============================================== jquery ============================================== -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- ============================================== sweetAlert ============================================== -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- ============================================== animated ============================================== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="./js/animated.js"></script>
<script>
    //  防止圖片閃爍
    $(document).ready(function () {
        var backgroundImage = new Image();
        backgroundImage.src = "./img/backgroundimg.jpg";

        $(backgroundImage).on("load", function () {
            $("#your-element-id").css("filter", "none");
            $("#your-element-id").css("opacity", "1");
        });

        // 歡迎光臨
        // 歡迎光臨
        let user = JSON.parse(sessionStorage.getItem("user"));
        let message = `Welcome, ${user.username}! 
LV:${user.level}
$:${user.money}`;
        let index = 0;

        function displayCharacters() {
            if (index < message.length) {
                let substring = message.substring(0, index + 1);
                document.getElementById("output").innerHTML = substring;
                index++;
                setTimeout(displayCharacters, 10); // 0.2秒後再次呼叫函數
            }
        }

        displayCharacters();


        $(".upgrade_btn").on("click", function (e) {
            e.preventDefault();

            if (user.money > 100) {
                user.level = user.level + 1;
                user.money = user.money - 100;

                let userString = JSON.stringify(user);
                sessionStorage.setItem("user", userString);  // 將使用者資訊存入sessionStorage

                message = `Welcome, ${user.username}! 
LV:${user.level}
$:${user.money}`;
                index = 0;
                displayCharacters();

                $.ajax({
                    url: "/users",
                    method: "PUT",
                    data: JSON.stringify(user),
                    contentType: "application/json",
                    success: function (response) {
                        if (response) {
                            Swal.fire({
                                position: 'top',
                                title: 'Upgrade success',
                                timer: 1500,
                                showConfirmButton: false,
                                background: 'rgba(255, 255, 255, .7)'
                            });
                        }
                    }
                })
            } else {
                Swal.fire({
                    position: 'top',
                    title: 'Upgrade fail',
                    timer: 1500,
                    showConfirmButton: false,
                    background: 'rgba(255, 255, 255, .7)'
                });
            }
        });
    });


</script>

</html>
