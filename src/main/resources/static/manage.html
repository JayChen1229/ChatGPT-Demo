<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">


    <style>
        .tableContainer {
            height: 90vh;
            width: 90vw;
            color: white;
            overflow: auto;
        }

        textarea {
            font-size: 16px;
            color: #fff;
            background: rgba(0, 0, 0, .1);
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            height: 30vh;
            resize: none;
            border: none;
        }
    </style>
</head>

<body>
    <div id="your-element-id" class="background-image">
        <!-- animated -->
        <div id="large-header">
            <canvas id="demo-canvas"></canvas>
        </div>
        <!-- animated -->
        <div class="login-box tableContainer">
            <h2 id="title">Manage</h2>
            <form>
                <textarea name="myText" id="output" readonly></textarea>
                <table class="table" style="color: white;">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Login Frequency</th>
                            <th scope="col">LV</th>
                            <th scope="col">Money</th>
                            <th scope="col">MaxScore</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>


                <br><br><br><br>
                <div class="user-box">
                    <input type="text" name="text" required="" id="content">
                    <label>Send a message</label>
                </div>



                <a href="#" class="btn get_btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Show All User Data
                </a>
                <a href="#" class="btn " onclick="searchUser()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Search for a specific user
                </a>
                <a href="#" class="btn delete_btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Delete this User
                </a>
                <a href="#" class="btn delete_btn" onclick="update()">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Update this User
                </a>
            </form>
        </div>
    </div>
</body>



<!-- ============================================== jquery ============================================== -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- ============================================== sweetAlert ============================================== -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- ============================================== animated ============================================== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="./js/animated.js"></script>
<script>
    //  防止圖片閃爍
    $(document).ready(function () {
        var backgroundImage = new Image();
        backgroundImage.src = "./img/backgroundimg.jpg";

        $(backgroundImage).on("load", function () {
            $("#your-element-id").css("filter", "none");
            $("#your-element-id").css("opacity", "1");
        });

        // 歡迎光臨
        let message = `Welcome to the management system, here you can check all  information`;

        let index = 0;

        function displayCharacters() {
            if (index < message.length) {
                let substring = message.substring(0, index + 1);
                document.getElementById("output").innerHTML = substring;
                index++;
                setTimeout(displayCharacters, 10); // 0.2秒後再次呼叫函數
            }
        }

        displayCharacters();
    });

    // 按鈕獲得所有資料
    $(".get_btn").on("click", function (e) {
        e.preventDefault();
        $("#output").hide();
        $.ajax({
            url: "/users",
            method: "GET",
            success: function (response) {
                $("#content").val("");
                $(".tbody").empty();
                console.log(response);
                for (let user of response) {
                    $(".tbody").append(` <tr>
                            <td>${user.id}</td>
                            <td>${user.userName}</td>
                            <td>${user.email}</td>
                            <td>${user.password}</td>
                            <td>${user.frequency}</td>
                            <td>${user.level}</td>
                            <td>${user.money}</td>
                            <td>${user.maxScore}</td>
                        </tr>`);

                }
            }
        })
    });



    $(".delete_btn").on("click", function (e) {
        e.preventDefault();
        deleteMessage();
    });

    deleteMessage = function () {
        let number = $("#content").val();
        console.log(content);

        $.ajax({
            url: "/users/" + number,
            method: "DELETE",
            success: function (response) {
                $("#content").val("");
                if (response) {
                    Swal.fire({
                        position: 'top',
                        title: 'Delete success',
                        timer: 1500,
                        showConfirmButton: false,
                        background: 'rgba(255, 255, 255, .7)'
                    });

                } else {
                    Swal.fire({
                        position: 'top',
                        title: 'Delete fail',
                        timer: 1500,
                        showConfirmButton: false,
                        background: 'rgba(255, 255, 255, .7)'
                    });
                }
                $(".get_btn").click();
            }
        })
    }

    update = function () {
        let message = $("#content").val();
        let [userId, money] = message.split(",");

        $.ajax({
            url: "/users/" + userId,
            method: "PUT",
            data: { money: money },
            success: function (response) {
                if (response) {
                    Swal.fire({
                        position: 'top',
                        title: 'Update success',
                        timer: 1500,
                        showConfirmButton: false,
                        background: 'rgba(255, 255, 255, .7)'
                    });
                }
                $(".get_btn").click();
            }

        })


    }

    // 獲得特定使用者資料
    function searchUser() {
        let userName = $("#content").val();
        $.ajax({
            url: "/users/userName",
            method: "GET",
            data: { userName: userName },
            success: function (response) {
                $("#content").val("");  // 清空資料
                $(".tbody").empty();
                console.log(response);
                let id = 1;
                for (let user of response) {
                    $(".tbody").append(` <tr>
                            <td>${user.id}</td>
                            <td>${user.userName}</td>
                            <td>${user.email}</td>
                            <td>${user.password}</td>
                            <td>${user.frequency}</td>
                            <td>${user.level}</td>
                            <td>${user.money}</td>
                            <td>${user.maxScore}</td>
                        </tr>`);
                    id++

                }
            }
        })
    }




</script>

</html>
